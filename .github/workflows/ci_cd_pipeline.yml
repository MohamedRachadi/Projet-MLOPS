name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      mlflow:
        image: mlflow/mlflow:2.5.0
        ports:
          - 5000:5000
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API
        run: |
          python -m uvicorn src.api:app --host 0.0.0.0 --port 8000 > uvicorn.log 2>&1 &
          sleep 15  # Temps pour que l'API dÃ©marre

      - name: Check API logs
        run: |
          cat uvicorn.log || true

      - name: Debug API startup
        run: |
          ps aux | grep uvicorn

      - name: Check open ports
        run: |
          netstat -tuln

      - name: Wait for API to be ready
        run: |
          timeout=60
          while ! curl -s http://localhost:8000 > /dev/null; do
            sleep 1
            timeout=$((timeout - 1))
            if [ $timeout -le 0 ]; then
              echo "API did not start in time."
              exit 1
            fi
          done
      
      - name: Check MLflow connectivity
        run: |
          curl http://127.0.0.1:5000 || echo "MLflow not reachable"

      - name: Run tests
        run: |
          pytest tests/

  deploy:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set environment variable for Docker
        run: echo "DOCKER=true" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t mlops-api .

      - name: Run Docker container
        run: |
          docker run -d --name mlops-api-container -p 8000:8000 mlops-api

      - name: Wait for API to be ready in Docker
        run: |
          timeout=30
          while ! curl -s http://localhost:8000 > /dev/null; do
            sleep 1
            timeout=$((timeout - 1))
            if [ $timeout -le 0 ]; then
              echo "API did not start in time."
              exit 1
            fi
          done

      - name: Test API endpoint
        run: |
          curl -X POST http://localhost:8000/predict \
          -H "Content-Type: application/json" \
          -d '{"MedInc": 3.2, "HouseAge": 30, "AveRooms": 6.5, "AveBedrms": 2.0, "Population": 1000, "AveOccup": 3.0, "Latitude": 34.5, "Longitude": -118.5}'

      - name: Run tests in Docker
        run: |
          docker exec mlops-api-container pytest tests/
